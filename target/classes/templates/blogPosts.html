<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="layouts/defaultTemplate">
    <head>
        
    </head>
    <body>
        <div layout:fragment="content">
            <table style="width: 50%;">
                <thead>
                    <tr style="text-align: center;">
                        <th>Order Number</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${orders.empty}">
                        <td style="text-align: center;" colspan="4">No orders available</td>
                    </tr>
                    <tr th:each="order : ${orders}">
                        <td><h5 th:text="${order.orderNo}">001</h5></td>
                        <td><h5 th:text="${order.productName}">Product 1</h5></td>
                        <td><h5 th:text="${order.price}">1.00</h5></td>
                        <td><h5 th:text="${order.quantity}">1</h5></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </body>

</html>
