<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>

    </head>
    <body>
        <form action ="#" th:action="@{doPost}" th:object="${postModel}" method="POST">
            <table>
                <tr>
                    <td>Title:</td><td><input type="text" th:field="*{title}"></td> <td><h5 style="color: red;" if="${#fields.hasErrors('title')}" th:errors="*{title}">Title Error</h5></td>
                </tr>
                <tr>
                    <td>Post:</td><td><textarea th:field="*{post}"></textarea></td> <td><h5 style="color: red;" if="${#fields.hasErrors('post')}" th:errors="*{post}">Post Error</h5></td>
                </tr>
                <tr>
                    <td colspan="2"><input type="submit" value="Create Post"></td>
                </tr>

            </table>
            <div th:if="${#fields.hasErrors('*')}">List of Errors</div>
            <div th:each="err : ${#fields.errors('*')}">
                <span style="color: red;" th:text="${err}" class="fieldError"></span>
            </div>
        </form>

    </body>
    
</html>
